<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="Styles/login.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="avatar">
        <i class="icon-user"></i>
      </div>
      <h2>Iniciar Sesión</h2>
      <div class="Login-image">
        <img src="Img/login/account.png" alt="inicio de sesión" />
      </div>
      <form id="loginForm">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required />

        <button type="submit" class="btn">Ingresar</button>

        <p class="text">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </form>
    </div>

    <div class="image-container">
      <img src="Img/login/pexels-lee-campbell-18167-89724.jpg" alt="Persona programando" />
    </div>
  </div>

  <script src="Js/login.js"></script>
</body>
</html>
