<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
    <main>
        <form>
            <img id="accountLogo" src="Img/login/account.png" alt="Logo de usuario">
            <div class="barContainer">
                <label>
                    Nombre
                </label>
                <input class="inputBar" type="text" placeholder="Inserte su nombre">
        
                <label>
                    Correo
                 </label>
                <input class="inputBar" type="email" placeholder="Inserte correo">


                <label>
                  Dirección
                </label>
                <input class="inputBar" type="text" placeholder="Inserte dirección">


                <label>
                    Teléfono
                </label>
                <input class="inputBar" type="text" placeholder="Inserte su número de teléfono">
            </div>
            <div class="buttonContainer">
                <button id="submitBtn" type="submit">Enviar</button>
                <button id="resetBtn" type="reset">Borrar</button>
            </div>
        </form>

        <div class="imagen">
            <img id="imagen-fondo" src="Img/login/pexels-lee-campbell-18167-89724.jpg" alt="Imagen principal del sitio">
        </div>
    </main>
    
</body>
</html>
