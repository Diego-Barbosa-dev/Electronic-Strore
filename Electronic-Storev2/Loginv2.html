<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar /Iniciar sesion</title>
    <link rel="stylesheet" href="Styles/Loginv2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

</head>
<body>
    <!-- Formulario de inicio de sesión -->
     <main class="login-page">
        <section class="card">
            <h1>Crear cuenta</h1>

            <!-- Formulario de registro -->
            <!--Registro de nombre-->

            <fomr id="registerForm" novalidate>
                <label for="name">Nombre Completo</label>
                <input id="name" type="text" required minlength="2" placeholder="Tu nombre">
                <!--registro de correo-->
                <label for="email">Correo Electronico</label>
                <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com">
                <!--registro de telefono-->
                <label for="phone">Celular</label>
                <input id="phone" name="phone" type="tel" required pattern="^\+?\d{7,15}$" placeholder="+5730011">
                <!--registro de contraseña-->
                <label for="password">Contraseña</label>
                <div class="pw-row">
                    <input id="password" name="password" type="password" required minlength="6" placeholder="Contraseña">
          
                    <div class="show-toggle">
                    <input id="showPw" class="showPw" type="checkbox" aria-label="Mostrar contraseña">
                    <label for="showPw" class="showPwLabel">Mostrar</label>
                    </div>
                </div>
                <!--confirmar contraseña-->
                <label for="confirmPassword">Confirmar contraseña</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" placeholder="Repite la contraseña">

                <div class="error" role="alert" aria-live="polite"></div>
                <!-- botones de registrar y para iniciar sesion -->
                <div class="actions">
                    <button type="submit" class="primary">Registrar</button>
                    <button type="button" class="link" onclick="location.href='Login.html'">¿Ya tienes cuenta? Iniciar sesión</button>
                </div>
            </fomr>
        </section>
        <div class="imagenFondo">
            <img id="imagen-fondo" src="Img2/loginv2/pexels-lee-campbell-18167-89724.jpg" alt="Imagen principal del sitio">
        </div>
     </main>
</body>
</html>
