<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="Styles/Register.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="avatar">
        <i class="icon-user"></i>
      </div>
      <h2>Registro</h2>

      <div class="login-image">
        <img src="Img/login/account.png" alt="registro" />
      </div>

      <form id="registerForm">
  <label for="name">Nombre</label>
  <input type="text" id="name" placeholder="Ingrese su nombre" required />
  <div class="error" id="name-error" aria-live="polite"></div>

  <label for="email">Correo</label>
  <input type="email" id="email" placeholder="Ingrese su correo" required />
  <div class="error" id="email-error" aria-live="polite"></div>

  <label for="address">Dirección</label>
  <input type="text" id="address" placeholder="Ingrese su dirección" required />
  <div class="error" id="address-error" aria-live="polite"></div>

  <label for="phone">Teléfono</label>
  <input type="tel" id="phone" placeholder="Ingrese su teléfono" required />
  <div class="error" id="phone-error" aria-live="polite"></div>

  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="Cree una contraseña" required />
  <div class="error" id="password-error" aria-live="polite"></div>

        <button type="submit" class="btn">Registrar</button>

        <p class="text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <script src="Js/Register.js"></script>
</body>
</html>
