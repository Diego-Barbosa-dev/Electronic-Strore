<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/logo.png" type="image/png">
    <link href="Styles/Index.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>

    <!--Tipografía de la página web-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">  
        <!-- Barra de Navegación principal-->
        <nav>
            <div class="navContainer">
                <!--La imagen del logo-->
                <a href="Index.html">
                    <img id="logo" src="Img/logo.png" alt="Electronic Store Logo"> 
                </a>
                <!--Barra de Busqueda-->
                <div class="containerSearchvar">
                    <input id="searchBar" type="text" id="search" placeholder="Buscar...">
                    <button id="searchButton">   
                        <img src="Img/send.png" alt="">
                    </button>        
                </div>
                <!-- La imagen de lenguaje-->
                <img src="Img/language.png" alt="Language">
            
                <!--Imagen del lenguaje/idioma-->
                <img src="Img/user.png" alt="Account">
                <!--Imagen del inicio de Usuario-->
                <img src="Img/shopping-car.png" alt="Shopping Car">
            </div>
            <!--Contenedor de botones y los botones-->
            <div>
                <ul class="buttonContainer">
                    <button type="button" class="mainButtons">Televisores</button>
                    <button type="button" class="mainButtons">Celulares</button>
                    <button type="button" class="mainButtons">Neveras</button>
                    <button type="button" class="mainButtons">Computadoras</button>
                    <button type="button" class="mainButtons">Microondas</button> 
                    <button type="button" class="mainButtons">Ofertas</button>

                </ul>
            </div>
            
        </nav>
    </div>
    </header>
    <header>
        <main id="principalSection">
            <div class="productContainer">
                <div class="phoneLogo">
                    <img id="iPhoneImg" src="Img/iPhone.png" alt="Newest iPhone">
                    <p class="text">Descuentos del 40% al 50% en productos electronicos</p>
                </div>
            </div>
            <div class="productContainer">
                <img id="laptopImg" src="Img/laptop.png" alt="Newest laptop">
                <p class="text">Lo mejor del mercado al mejor precio.</p>
            </div>
        </main>
    </header>
</body>
<footer>
    <div id="foot">
        <h1>Hola</h1>
    </div>
</footer>
</html>
