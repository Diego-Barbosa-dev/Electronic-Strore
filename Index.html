<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/logo.png" type="image/png">
    <link href="Styles/Index.css" rel="stylesheet" type="text/css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>

    <!--Tipografía de la página web-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">  
        <!-- Barra de Navegación principal-->
        <nav>
            <div class="navContainer">
                <!--La imagen del logo-->
                <a href="Index.html">
                  <img id="logo" src="Img/logo.png" alt="Electronic Store Logo"> 
                </a>
                <!--Barra de Busqueda-->
                <div class="containerSearchvar">
                    <input id="searchBar" type="text" id="search" placeholder="Buscar...">
                    <button id="searchButton">   
                        <img src="Img/send.png" alt="">
                    </button>        
                </div>
                <!-- La imagen de lenguaje-->
                <img src="Img/language.png" alt="Language">
            
                <!--Imagen del lenguaje/idioma-->
                <img src="Img/user.png" alt="Account">
                <!--Imagen del inicio de Usuario-->
                <img src="Img/shopping-car.png" alt="Shopping Car">
            </div>
            <!--Contenedor de botones y los botones-->
            <div>
                <ul class="buttonContainer">
                    <li><a href="#" class="mainButtons">Televisores</a></li>
                    <li><a href="#" class="mainButtons">Celulares</a></li>
                    <li><a href="#" class="mainButtons">Neveras</a></li>
                    <li><a href="#" class="mainButtons">Computadoras</a></li>
                    <li><a href="#" class="mainButtons">Microondas</a></li>
                    <li><a href="#" class="mainButtons">Ofertas</a></li>

                </ul>
            </div>  
        </nav>
    </div>
    </header>
    <!--Centro de la página-->
    <main>
        <div class="main">
            <div class="productContainer">
                <div class="phoneLogo">
                    <img id="iPhoneImg" src="Img/iPhone.png" alt="Newest iPhone">
                    <p class="text">Descuentos del 40% al 50% en productos electronicos</p>
                </div>
            </div>
            <div class="productContainer">
                <img id="laptopImg" src="Img/laptop.png" alt="Newest laptop">
                <p class="text">Lo mejor del mercado al mejor precio.</p>
            </div>
        </div>
    </main>
    
</body>
<!--Footer-->
<footer>
    <div id="foot">
        <img src="Img/twitter.png" alt="Twitter">
        <img src="Img/facebook.png" alt="Facebook">
        <img src="Img/instagram.png" alt="Instagram">
        <img src="Img/mail.png" alt="Email">
        <a href="ElectricStoreCol@gmail.co">ElectricStoreCol@gmail.co</a>
        <a>Electronics Store © Todos los derechos reservados</a>
    </div>
</footer>
